{% load static %}

{% include "includes/landing_top.html" %}

			<div class="menu-heading">
				<h2>Our Menu</h2>
			</div>
			<div class="menu-top-grids">

					<div class="col-md-3 menu-grid">

							<a href="{% url 'booking:food_details' food.id %}">

									<h4>{{food.name}}</h4>
									<p><i class="fa fa-inr"></i> {{food.sale_price}}</p>
								</div>
							</a>
						</div>
					</div>
					<!--{% if forloop.counter0|mod:4 == 0 %}-->
						<!--<div style="height:100px;"></div>-->
					<!--{% endif %}-->

				{% if forloop.counter0|mod:4 == 1 %}
				</div>
				{% endif %}
				{% endfor %}
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>

	{% include "includes/footer.html" %}
